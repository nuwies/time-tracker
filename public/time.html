<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <style>
      select {
        height: 30px;
      }
      form {
        margin: 15px;
      }
      #inputs {
        display: flex;
        align-items: center;
      }
      #hours, #minutes {
        width: 60px;
        margin: 10px
      }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <form id="time">
      <div id="inputs">
        <label for="hours">Hours:</label>
        <input id="hours" type="number" name="hours" min="0" value="0" required>
        <label for="minutes">Minutes:</label>
        <input id="minutes" type="number" name="minutes" min="0" value="0" max="59" required>
      </div>
      <button type="submit" class="mod-primary">Save</button>
    </form>
  </body>
</html>
